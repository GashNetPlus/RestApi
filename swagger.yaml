swagger: "2.0"
info:
  description: "GashNetPlus REST API"
  version: "1.0.0"
  title: "Swagger GashNetPlus"
  contact:
    email: "helpdesk@gashnetplus.be"
basePath: "/v2"
schemes:
- "https"
paths:
  /Entity/List/:
    get:
      tags:
      - "Entity"
      summary: "Get all possible entity IDs"
      description: ""
      operationId: "GetEntityList"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Entity"
      security:
      - api_key: []
  /Entity/List/{range}:
    get:
      tags:
      - "Entity"
      summary: "Get entity data in range"
      description: ""
      operationId: "GetEntityListRange"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "range"
        in: "path"
        description: "range of IDs (example 1-10)"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Entity"
      security:
      - api_key: []
  /Entity/{ID}:
